<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input{
            display:none;
        }
        img{
            width:140px;
            height:140px;
              border-radius: 50%;
            margin-bottom: 30px;
               border: 3px solid goldenrod;
        }
        label{
  width:140px;
            height:140px;
            background-color: blueviolet;
            padding: 12px;
            color:#fff;
            border-radius: 3px;
margin-left:15px;
        }
    </style>
</head>

<body>
    

  <img src="" alt=""id='profile-pic'><br>

  <label for="filechoose">Change Image</label>

  <input type="file"id='filechoose'>

    <script>
      let filechoose=document.getElementById('filechoose');
      let profile_pic=document.getElementById('profile-pic');
      filechoose.onchange=function(){
        profile_pic.src=URL.createObjectURL(filechoose.files[0]);
      }


    </script>


  

   







    
</body>
</html>
